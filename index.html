<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container row">
    <div class="col left">
      <h1 class="col__left-header">
        Odin Project
      </h1>
    </div>
    <div class="col right">
      <div class="col__right-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <hr>
      <div class="col__right-form">
        <form action="" method="post" class="user-form">
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <span></span>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <span></span>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span></span>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-row">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" required>
            <span></span>
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" required>
            <span></span>
          </div>
          <div class="button">
            <button type="submit">Create Account</button>
          </div>
          <div class="login">
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
